<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More-kokoa Clone</title>
    <link rel="stylesheet" href="CSS/styles.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>00:00</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full"></i
        ><i class="fa-solid fa-bolt-lightning"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__text">More</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-music fa-lg"></i></span>
        <span
          ><a href="setting.html"><i class="fa-solid fa-gear fa-lg"></i></a
        ></span>
      </div>
    </header>
    <main class="main-screen more-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="IMG_5866.jpeg"
            class="user-component__avatar user-component__avatar-xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__name">Seung</h4>
            <h6 class="user-component__subtitle">+1 201-359-4298</h6>
          </div>
        </div>
        <div class="user-component__column">
          <i class="fa-regular fa-message fa-2x"></i>
        </div>
      </div>
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fa-regular fa-calendar-days fa-2x"></i>
          <span>Calender</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-regular fa-face-smile fa-2x"></i>
          <span>Emotiocons</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-paint-roller fa-2x"></i>
          <span>Themes</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-file-invoice-dollar fa-2x"></i>
          <span>Account</span>
        </div>
      </div>

      <div class="more-suggestions">
        <h4 class="more-suggestions__title">Suggestions</h4>
        <div class="more-suggestions__icons">
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fa-solid fa-quote-right fa-2x"></i>
            </div>
            <span class="moresuggestions__icon-image">kakao story</span>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fa-regular fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chat.html">
            <span class="nav__notification badge">1</span>
            <i class="fa-regular fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__dot"></span>
            <i class="fa-solid fa-ellipsis fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/5478be2ff2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
